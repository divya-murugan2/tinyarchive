{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="breadcrumb">
    <a href="/" class="home-btn"> Home </a>
</div>
<div class="page_title">
    {{item.name}}
</div>
<div class="content">
    <div class="image">
        <img src="{% get_media_prefix %}{{ item.picture }}"  alt="{{ item.name }} pic">
    </div>
    <div class="info">
        <ul>
            <li>Creator: {{item.creator}}</li>
        </ul>
    </div>  
</div>
{% endblock %}
