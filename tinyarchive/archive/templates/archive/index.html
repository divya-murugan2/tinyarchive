{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="breadcrumb">
    <a href="/" class="home-btn"> Home </a>
</div>
<div class="page_title">
    <h1>The Archive</h1>
</div>

<div class="content">
    {% if archive_items %}
    <div class= home_body style="text-align:center;">
        <div class="grid">
            {% for item in archive_items %}
            <div class="grid-item">
                {% if item.thumbnail %}
                <a href="{{item.id}}"><img src="{% get_media_prefix %}{{item.thumbnail}}">
                {% else %}
                {% endif %}
                    <div class="card">
                        <div class="card-content">
                            <h1 class="card-header">{{item.name}}</h1>
                            <p class="card-text">
                               
                            </p>
                            <button class="card-btn">Click for more!</button>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    {% else %}
    <p>No items in the archive yet!</p>
    {% endif %}
</div>

{% endblock %}
